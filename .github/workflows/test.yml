name: Test Playwright fetch

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to test'
        required: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Install Playwright
        run: |
          npm install playwright
          npx playwright install chromium
          npm install readability-cli

      - name: Fetch with Readability CLI
        run: |
          npx readable "${{ github.event.inputs.url }}" -p html-content > page.html

      - name: Show HTML
        run: cat page.html
