---
name: Fetch Articles and Generate Feed

on:
  push:
    # paths:
    #   - "articles/**"
  schedule:
    # Run daily at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Readability CLI
        run: |
          npm install -g readability-cli

      - name: Download latest rumen-cli binary
        run: |
          wget -c https://punchagan.github.io/rumen/scripts/rumen-cli.exe
          chmod a+x rumen-cli.exe

      - name: Generate Feed
        run: |
          ls -lah
          ./rumen-cli.exe generate
          cat atom.xml
